<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
    <div th:replace="commons/menu :: menu" />

    <div class="container">

        <div class="row">
            <h3>Asignaturas</h3>
        </div>

        <a th:href="@{/asignaturas/create}" href="new.html" class="btn btn-primary">Crear</a>

        <div class="row">
            <table class="table table-striped table-hover">
                <caption>Lista de asignaturas</caption>
                <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Descripción</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <div th:each="asignatura : ${asignaturas}" class="col-3">
                        <tr>
                            <th scope="row" th:text="${asignatura.codigo}">1</th>
                            <td th:text="${asignatura.descripcion}">Ejemplo</td>
                            <td>
                                <a th:href="@{/asignaturas/edit/}+${asignatura.codigo}" href="#" class="btn btn-primary bi bi-pen"></a>
                                <a th:href="@{/asignaturas/delete/}+${asignatura.codigo}" href="#" class="btn btn-primary bi bi-trash"></a>
                            </td>
                        </tr>
                    </div>
                </tbody>
            </table>
        </div>
    </div>
    </div>

    <div th:replace="commons/footer :: footer" class="container" />
</body>

</html>
