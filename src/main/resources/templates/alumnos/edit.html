<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
    <div th:replace="commons/menu :: menu" />

    <div class="container">
        <main>

            <div class="row g-5">
                <div class="col-8">
                    <h4 class="mb-3">Datos Alumno</h4>

                    <form class="needs-validation" method="post" th:action="@{/alumnos/update}" novalidate>
                        <input type="hidden" name="codigo" th:value="${alumno.codigo}">

                        <div class="row g-4">
                            <div class="col-sm-6">
                                <label for="codigo" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="codigo" name="codigo"
                                    th:value="${alumno.codigo}">
                            </div>

                            <div class="col-sm-6">
                                <label for="apellidos" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="apellidos" name="apellidos"
                                    th:value="${alumno.apellidos}">
                            </div>

                            <div class="col-sm-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email" name="email"
                                    th:value="${alumno.email}">
                            </div>

                            <div class="col-sm-6">
                                <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                                <input type="text" class="form-control" id="fechaNacimiento" name="fechaNacimiento"
                                    th:value="${alumno.fechaNacimiento}">
                            </div>

                            <div class="col-sm-6">
                                <label for="telefono" class="form-label">Tel√©fono</label>
                                <input type="text" class="form-control" id="telefono" name="telefono"
                                    th:value="${alumno.telefono}">
                            </div>

                            <div class="col-sm-6">
                                <label for="asignaturas" class="form-label">Asignaturas</label>

                                <ul class="list-group">
                                    <li class="list-group-item" th:each="asignatura : ${asignaturas}">
                                            <input class="form-check-input me-1" type="checkbox" name="alu" value="" id="firstCheckbox" th:checked="${asignatura.tieneAlumno} ? 'true' : 'false'">
                                            <label class="form-check-label" for="firstCheckbox" th:text="|${asignatura.codigo} - ${asignatura.descripcion}|"></label>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="col-sm-12">
                            <div class="btn-group">
                                <button class="btn btn-primary" type="submit">Actualizar</button>
                                <a th:href="@{/alumnos/list}" href="list.html" class="btn btn-danger">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <div th:replace="commons/footer :: footer" class="container"></div>

</body>

</html>
