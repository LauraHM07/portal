<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
    <div th:replace="commons/menu :: menu" />

    <div class="container">

        <div class="row">
            <h3>Alumnos</h3>
        </div>

        <a th:href="@{/alumnos/create}" href="new.html" class="btn btn-primary">Crear</a>

        <div class="row">
            <table class="table table-striped table-hover">
                <caption>Lista de alumnos</caption>
                <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Email</th>
                        <th scope="col">Fecha de nacimiento</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <div th:each="alumno : ${alumnos}" class="col-3">
                        <tr>
                            <th scope="row" th:text="${alumno.codigo}">1</th>
                            <td th:text="${alumno.nombre}">Ejemplo</td>
                            <td th:text="${alumno.apellidos}">Ejemplo</td>
                            <td th:text="${alumno.email}">Calle</td>
                            <td th:text="${alumno.fechaNacimiento}">Ejemplo</td>
                            <td th:text="${alumno.telefono}">111222333</td>
                            <td>
                                <a th:href="@{/alumnos/edit/}+${alumno.codigo}" href="#" class="btn btn-primary bi bi-pen"></a>
                                <a th:href="@{/alumnos/delete/}+${alumno.codigo}" href="#" class="btn btn-primary bi bi-trash"></a>
                            </td>
                        </tr>
                    </div>
                </tbody>
            </table>
        </div>
    </div>
    </div>

    <div th:replace="commons/footer :: footer" class="container" />
</body>

</html>
