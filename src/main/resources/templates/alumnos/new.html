<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
    <div th:replace="commons/menu :: menu" />

    <div class="container">
        <main>

            <div class="row g-5">
                <div class="col-8">
                    <h4 class="mb-3">Datos Alumno</h4>

                    <form class="needs-validation" method="post" th:action="@{/alumnos/save}" novalidate>
                        <input type="hidden" name="id" th:value="${alumno.codigo}">

                        <div class="row g-4">
                            <div class="col-sm-6">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${alumno.nombre}">
                            </div>

                            <div class="col-sm-6">
                                <label for="apellidos" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="apellidos" name="apellidos" th:value="${alumno.apellidos}">
                            </div>

                            <div class="col-sm-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email" name="email" th:value="${alumno.email}">
                            </div>

                            <div class="col-sm-6">
                                <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                                <input type="text" class="form-control" id="fechaNacimiento" name="fechaNacimiento" th:value="${alumno.fechaNacimiento}">
                            </div>

                            <div class="col-sm-6">
                                <label for="telefono" class="form-label">Tel√©fono</label>
                                <input type="text" class="form-control" id="telefono" name="telefono" th:value="${alumno.telefono}">
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="col-sm-12">
                            <div class="btn-group">
                                <button class="btn btn-success" type="submit">Crear</button>
                                <a th:href="@{/alumnos/list}" href="list.html" class="btn btn-danger">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>


    <div th:replace="commons/footer :: footer" class="container"></div>

</body>

</html>
